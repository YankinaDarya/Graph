<!DOCTYPE html>
<meta charset="utf-8">
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=WNXPuSNHtBBMPiUnGI53ibu35qpyqLot8pJnt3S1JDGXE8MRkG4LBhZpZK0_aj3zViqOpz0AOxS36bCBradLqXCzc-tYJyILp1xvW53lxVMGy-9jgYvGh0DSy8WVfpxRA4LSjSw2CUb8mY4cx_KeDA" charset="UTF-8"></script><style>

    .node circle {
        cursor: pointer;
        stroke: #3182bd;
        stroke-width: 1.5px;
    }

    .node text {
        font: 10px sans-serif;
        pointer-events: none;
        text-anchor: middle;
    }

    .linkColor {
        fill: none;
        stroke: #34e13b;
        stroke-width: 3px;
    }

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

    var width = 1900,
        height = 900,
        root;

    var force = d3.layout.force()
        .linkDistance(80)
        .charge(-520)
        .gravity(0.1)
        .size([width, height])
        .on("tick", tick);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var link = svg.selectAll(".link"),
        node = svg.selectAll(".node");

    d3.json("graph.json", function(error, json) {
        if (error) throw error;

        root = json;
        update();
    });

    function update() {
        var nodes = flatten(root),
            links = d3.layout.tree().links(nodes);

        // Restart the force layout.
        force
            .nodes(nodes)
            .links(links)
            .start();

        // Update links.
        link = link.data(links, function(d) { return d.target.id; });

        link.exit().remove();

        link.enter().insert("line", ".node")
             .attr("stroke", function(d) { return d.target.link; })
             .attr("stroke-width", "3px");

        // Update nodes.
        node = node.data(nodes, function(d) { return d.id; });

        node.exit().remove();

        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .on("click", click)
            .call(force.drag);

        nodeEnter.append("circle")
            .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5; });

        nodeEnter.append("text")
            .attr("dy", ".35em")
            .text(function(d) { return d.name; });

        node.select("circle")
            .style("fill", function(d) {
                return d._children ? "#3182bd" // collapsed package
                : d.children ? "#ef1a19" // expanded package
                    : d.color;});
    }

    function tick() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    }

    /*function color(d) {
        return d._children ? "#3182bd" // collapsed package
             : d.children ? "#ef1a19" // expanded package
                 : d.color; // leaf node
    }*/

    /*function linkColor(d) {
        debugger;
        return;// leaf node
    }*/

    // Toggle children on click.
    function click(d) {
        if (d3.event.defaultPrevented) return; // ignore drag
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
        update();
    }

    // Returns a list of all nodes under the root.
    function flatten(root) {
        var nodes = [], i = 0;

        function recurse(node) {
            if (node.children) node.children.forEach(recurse);
            if (!node.id) node.id = ++i;
            nodes.push(node);
        }

        recurse(root);
        return nodes;
    }

</script>
